<h1>
  Angular HighChart Component
</h1>

<table class="table table-bordered table-striped  table-hover">
  <thead>
    <tr>
      <th>No.</th>
      <th>Chart Name</th>
      <th>Type</th>
      <th>HTML Selector Input</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let d of chartData; let i = index" (click)="redirectToPage(d)">
      <td>{{i+1}}</td>
      <td>{{d.name}}</td>
      <td>{{d.type}}</td>
      <td>{{d.html}}</td>

    </tr>

  </tbody>

</table>
