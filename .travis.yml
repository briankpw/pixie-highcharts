language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - "12.16.3"
before_install:
  - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > .npmrc
install:
  - npm install
script:
  - npm run cp
  - npm run build
after_success:
  - npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
# Send coverage data to Coveralls
